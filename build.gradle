group 'org.spletneseje'
version '1.0'

task wrapper(type: Wrapper) {
	gradleVersion = '2.7'
	distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
	}
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'pmd'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

jar {
	manifest {
		attributes 'Main-Class': 'org.sessionization.SpletneSeje'
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.2.Final'
	compile group: 'org.hibernate', name: 'hibernate-java8', version: '5.0.2.Final'
	compile group: 'org.ow2.asm', name: 'asm', version: '5.0.4'
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.1'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
