group 'org.spletneseje'
version '1.0'

task wrapper(type: Wrapper) {
  gradleVersion = '2.4'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'pmd'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'args4j', name: 'args4j', version: '2.32'
    compile group: 'org.tmatesoft.sqljet', name: 'sqljet', version: '1.1.10'
    testCompile group: 'org.tmatesoft.sqljet', name: 'sqljet', version: '1.1.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
