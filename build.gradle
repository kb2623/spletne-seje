buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
	}
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'pmd'
apply plugin: 'com.github.johnrengelman.shadow'

group = projectGroup
version = buildVersion
sourceCompatibility = sourceComp

jar {
	manifest {
		attributes 'Main-Class': projectMainClass
	}
}

test {
	testLogging.showStandardStreams = false
}

pmd {
	ignoreFailures = true
}

task fatJar(type: Jar) {
	manifest {
		attributes 'Implementation-Version': version, 'Main-Class': projectMainClass
	}
	baseName = project.name + '-all'
	from {
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	with jar
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.7.Final'
	compile group: 'org.hibernate', name: 'hibernate-java8', version: '5.0.7.Final'
	compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.0.7.Final'
	compile group: 'org.javassist', name: 'javassist', version: '3.20.0-GA'
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'
	compile group: 'args4j', name: 'args4j', version: '2.32'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
